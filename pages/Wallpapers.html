  <style>
  .image-gallery {
    padding: 6rem 0;
    width: 100%;
    overflow-x: hidden;
    background: #111; /* Reset to white background */
    position: relative;
  }

  .gallery-container {
    display: flex;
    flex-direction: column;
    gap: 8rem;
    padding: 0 2rem;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
  }

  .gallery-item {
    width: 100%;
    position: relative;
    transform-style: preserve-3d;
    will-change: transform, opacity;
  }

  .image-wrapper {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    background: #fff;
    position: relative;
    transform: translateZ(0);
  }

  /* Simplify edge effects */
  .image-wrapper::before,
  .image-wrapper::after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    height: 40px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.05), transparent);
    z-index: 1;
  }

  .image-wrapper::before {
    top: 0;
  }

  .image-wrapper::after {
    bottom: 0;
    transform: rotate(180deg);
  }

  .image-wrapper img {
    width: 100%;
    height: auto;
    display: block;
    transform: translateZ(0);
    position: relative;
    z-index: 0;
  }

  .image-info {
    margin-top: 1.5rem;
    text-align: center;
    opacity: 0.9;
    font-family: 'Crimson Text', serif; /* More scroll-like font */
    color: #333; /* Reset to standard text color */
  }

  @media (max-width: 768px) {
    .gallery-container {
      padding: 0 1rem;
      gap: 6rem;
    }
    
    .image-gallery {
      padding: 4rem 0;
    }
  }
  </style>

  <div class="grain-overlay"></div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6694d16edfb46eb7e97649ad"
    type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="https://cdn.prod.website-files.com/6694d16edfb46eb7e97649ad/js/webflow.2219a7c0d.js"
    type="text/javascript"></script>
  <script>
  gsap.registerPlugin(ScrollTrigger);

  // Create audio element for scroll sound
  const scrollSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2092/2092.wav');
  scrollSound.volume = 0.1; // Reduce volume

  let isPlayingSound = false;
  const playScrollSound = () => {
    if (!isPlayingSound) {
      isPlayingSound = true;
      scrollSound.currentTime = 0;
      scrollSound.play().then(() => {
        setTimeout(() => {
          isPlayingSound = false;
        }, 200); // Debounce sound
      }).catch(console.error);
    }
  };

  // Initialize Lenis for smooth scrolling
  const lenis = new Lenis({
    duration: 1.8,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    direction: 'vertical',
    gestureDirection: 'vertical',
    smooth: true,
    smoothTouch: false,
    touchMultiplier: 2
  });

  // Connect Lenis with GSAP
  lenis.on('scroll', ScrollTrigger.update);
  gsap.ticker.add((time) => {
    lenis.raf(time * 1000);
  });

  // Scroll sound effect
  lenis.on('scroll', () => {
    if (Math.abs(lenis.velocity) > 0.5) { // Only play sound when scrolling fast enough
      playScrollSound();
    }
  });

  // Initialize animations for each gallery item
  document.querySelectorAll('.gallery-item').forEach((item, index) => {
    // Set initial states
    gsap.set(item, {
      opacity: 0,
      rotationX: 20,
      y: 100,
      scale: 0.95
    });

    // Unroll animation
    gsap.to(item, {
      opacity: 1,
      rotationX: 0,
      y: 0,
      scale: 1,
      duration: 1.5,
      ease: "power2.out",
      scrollTrigger: {
        trigger: item,
        start: "top bottom-=100",
        end: "top center",
        toggleActions: "play none none reverse",
        onEnter: () => playScrollSound()
      }
    });

    // Parallax effect
    gsap.to(item, {
      y: -50,
      ease: "none",
      scrollTrigger: {
        trigger: item,
        start: "top bottom",
        end: "bottom top",
        scrub: 1.5
      }
    });
  });

  requestAnimationFrame(() => lenis.raf(1000 / 60));
  </script>
