  <script>
  gsap.registerPlugin(ScrollTrigger);

  // Create audio element for scroll sound
  const scrollSound = new Audio('https://Assets.mixkit.co/active_storage/sfx/2092/2092.wav');
  scrollSound.volume = 0.1;

  let isPlayingSound = false;
  const playScrollSound = () => {
    if (!isPlayingSound) {
      isPlayingSound = true;
      scrollSound.currentTime = 0;
      scrollSound.play().then(() => {
        setTimeout(() => {
          isPlayingSound = false;
        }, 200);
      }).catch(console.error);
    }
  };

  // Initialize Lenis with updated configuration
  const lenis = new Lenis({
    duration: 1.8,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    orientation: 'vertical',
    wheelMultiplier: 1,
    smooth: true,
    smoothWheel: true,
    smoothTouch: false,
    touchMultiplier: 2
  });

  // Proper RAF loop
  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);

  // Connect Lenis with GSAP
  lenis.on('scroll', ScrollTrigger.update);

  // Scroll sound effect
  lenis.on('scroll', ({ velocity }) => {
    if (Math.abs(velocity) > 0.5) {
      playScrollSound();
    }
  });

  // Initialize animations for each gallery item
  document.querySelectorAll('.gallery-item').forEach((item, index) => {
    // Set initial states
    gsap.set(item, {
      opacity: 0,
      rotationX: 20,
      y: 100,
      scale: 0.95
    });

    // Unroll animation
    gsap.to(item, {
      opacity: 1,
      rotationX: 0,
      y: 0,
      scale: 1,
      duration: 1.5,
      ease: "power2.out",
      scrollTrigger: {
        trigger: item,
        start: "top bottom-=100",
        end: "top center",
        toggleActions: "play none none reverse",
        onEnter: () => playScrollSound()
      }
    });

    // Parallax effect
    gsap.to(item, {
      y: -50,
      ease: "none",
      scrollTrigger: {
        trigger: item,
        start: "top bottom",
        end: "bottom top",
        scrub: 1.5
      }
    });
  });
  </script>
