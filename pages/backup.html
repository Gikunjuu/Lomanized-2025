    type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="https://cdn.prod.website-files.com/6694d16edfb46eb7e97649ad/js/webflow.2219a7c0d.js"
    type="text/javascript"></script>
  <script>
  // Initialize GSAP ScrollTrigger
  gsap.registerPlugin(ScrollTrigger);

  // Create a smooth scroll effect for the entire gallery
  const gallery = document.querySelector('.image-gallery');
  let lastScrollTop = 0;

  // Initial setup for gallery items
  document.querySelectorAll('.gallery-item').forEach((item, index) => {
    // Adjust initial state based on position
    const initialY = index === 0 ? 0 : 100; // First image starts at 0
    const initialOpacity = index === 0 ? 1 : 0; // First image starts visible

    gsap.set(item, {
      y: initialY,
      opacity: initialOpacity
    });

    // Create animation
    gsap.to(item, {
      y: 0,
      opacity: 1,
      duration: 1.5,
      ease: "power2.out",
      scrollTrigger: {
        trigger: item,
        start: index === 0 ? "top center" : "top bottom", // Different trigger for first image
        end: "center center",
        toggleActions: "play none none reverse"
      }
    });

    // Parallax effect
    gsap.to(item, {
      y: -50,
      ease: "none",
      scrollTrigger: {
        trigger: item,
        start: "top bottom",
        end: "bottom top",
        scrub: 1.5 // Increased scrub time for smoother parallax
      }
    });
  });

  // Add smooth scroll behavior
  const lenis = new Lenis({
    duration: 1.2,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    direction: 'vertical',
    gestureDirection: 'vertical',
    smooth: true,
    smoothTouch: false,
    touchMultiplier: 2
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);

  // Connect GSAP ScrollTrigger and Lenis
  lenis.on('scroll', ScrollTrigger.update);

  gsap.ticker.add((time) => {
    lenis.raf(time * 1000);
  });
  </script>
